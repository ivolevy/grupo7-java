# Config de la aplicaciï¿½n
spring.application.name=BIZIO_Backend

# Config de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/BIZIO
spring.datasource.username=postgres
spring.datasource.password=admin1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Config de Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Config de JWT
application.security.jwt.secretKey=myVerySecureJWTSecretKeyWith256BitsLength
application.security.jwt.expirationTime=86400000

#configuracion de server
server.max-http-request-header-size=131072

# Config de la subida de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

